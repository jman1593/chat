<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Strongdog Chat - Sign Up</title>
    <style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #282828, #4e4e4e);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
    }

    #signup-form {
        width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.18);
    }

        #signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #signup-form input {
            width: calc(100% - 20px); /* Adjust width accounting for padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            border: none;
            outline: none;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        #signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #494949;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
    }

    #signup-form button:hover {
        background-color: #555555;
    }

        #error-message {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" id="name" placeholder="Name" autofocus>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="sign-up-button">Sign Up</button>
        <p id="error-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pouchdb/dist/pouchdb.min.js"></script>

    <script>
// Initialize PouchDB
const remoteDB = new PouchDB('http://strongdog.mooo.com/chat/_users', {
  skip_setup: true // Use this if you don't want to create a new DB if it doesn't exist
});

function signUp() {
    var name = document.getElementById('name').value.trim().toLowerCase();
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    // Check if the display name is forbidden
    if (forbiddenWords.includes(name)) {
        document.getElementById('error-message').textContent = 'This display name is not allowed. Please choose another.';
        return; // Exit the function
    }

    // Create user in the CouchDB-compatible user system
    remoteDB.signup(name, password, {
        metadata: {
            email: email,
            displayName: name
        }
    }).then(function(response) {
        console.log("User created successfully:", response);
        // Redirect or further actions
    }).catch(function(err) {
        console.log(err);
        if (err.name === 'conflict') {
            document.getElementById('error-message').textContent = 'Display Name already taken. Please choose another.';
        } else {
            document.getElementById('error-message').textContent = 'Error creating user. Please try again.';
        }
    });
}

document.getElementById('sign-up-button').addEventListener('click', signUp);
document.getElementById('signup-form').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault();
        signUp();
    }
});

</script>
</body>
</html>
